name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: INSTALAR LIBRER√çA A LA FUERZA
        run: |
          rm -rf contracts/lib/forge-std
          mkdir -p contracts/lib
          git clone https://github.com/foundry-rs/forge-std contracts/lib/forge-std
          ls -la contracts/lib/forge-std/src

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        working-directory: contracts
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        working-directory: contracts
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        working-directory: contracts
        run: |
          forge test -vvv
        id: test
